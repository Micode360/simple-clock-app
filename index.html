<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <title>Clock App</title>
</head>

<body>
    <main>
        <div class="clock">
            <div class="circle-plate"></div>
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">
                <div class="digit digit1">1</div>
            </div>
            <div class="number number2">
                <div class="digit digit2">2</div>
            </div>
            <div class="number number3">
                <div class="digit digit3">3</div>
            </div>
            <div class="number number4">
                <div class="digit digit4">4</div>
            </div>
            <div class="number number5">
                <div class="digit digit5">5</div>
            </div>
            <div class="number number6">
                <div class="digit digit6">6</div>
            </div>
            <div class="number number7">
                <div class="digit digit7">7</div>
            </div>
            <div class="number number8">
                <div class="digit digit8">8</div>
            </div>
            <div class="number number9">
                <div class="digit digit9">9</div>
            </div>
            <div class="number number10">
                <div class="digit digit10">10</div>
            </div>
            <div class="number number11">
                <div class="digit digit11">11</div>
            </div>
            <div class="number number12">
                <div class="digit digit12">12</div>
            </div>


            <div class="nav-options">
                <div id="red" onclick="setBackgroundColor(this)" class="options">
                    <div class="block red"></div>
                </div>
                <div id="blue" onclick="setBackgroundColor(this)" class="options">
                    <div class="block blue"></div>
                </div>
                <div id="orange" onclick=" setBackgroundColor(this) " class="options ">
                    <div class="block orange "></div>
                </div>
            </div>

            <div class="nav-icon">
                <i class="fa fa-paint-brush " aria-hidden="true "></i>
            </div>
            <script src="./main.js "></script>
        </div>
    </main </body>

</html>
